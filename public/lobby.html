<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/lobby.css" />
		<script src="/socket.io/socket.io.js"></script>
		<script defer src="./js/lobby.js"></script>
		<title>Lobby - Play-Me-Chess</title>
	</head>
	<body>
		<header>
			<h1 class="text-center"><strong>Play-Me-Chess</strong></h1>
			<form
				id="logout-form"
				class="d-flex justify-content-center"
				action="users?_method=DELETE"
				method="POST"
			>
				<a id="logout-btn">Log Out</a>
			</form>
		</header>

		<main id="lobby-container" class="mx-auto">
			<table
				id="lobby-table"
				class="table table-sm table-dark table-bordered m-0"
			>
				<thead>
					<tr>
						<th>Player</th>
						<th>Invite</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<button id="create-game-btn" class="btn btn-light btn-block">
				<strong>CREATE A GAME</strong>
			</button>
		</main>

		<script>
			if (navigator.userAgent.indexOf('Chrome') === -1) {
				const head = document.getElementsByTagName('HEAD')[0]
				const link = document.createElement('link')

				link.type = 'text/css'
				link.rel = 'stylesheet'
				link.href = '/css/nonChromeBrowser.css'

				head.appendChild(link)
			}
		</script>
	</body>
</html>
