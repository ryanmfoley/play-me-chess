<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/lobby.css" />
		<script src="/socket.io/socket.io.js"></script>
		<script defer src="./js/lobby.js"></script>
		<title>Lobby - Play-Me-Chess</title>
	</head>
	<body>
		<header class="w-50 mx-auto">
			<h1 class="text-center mt-4 mb-3"><strong>Play-Me-Chess</strong></h1>
			<form
				id="logout-form"
				class="w-50 d-flex justify-content-around mx-auto"
				action="users?_method=DELETE"
				method="POST"
			>
				<a id="logout">Log Out</a>
			</form>
		</header>

		<div class="lobby-container">
			<button type="submit" id="create-game">
				<strong>CREATE A GAME</strong>
			</button>
			<table class="lobby-rooms"></table>
		</div>
	</body>
</html>
