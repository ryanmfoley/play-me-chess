<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/lobby.css" />
		<link rel="stylesheet" href="./css/mediaQueries.css" />
		<script src="/socket.io/socket.io.js"></script>
		<script defer src="./js/lobby.js"></script>
		<title>Lobby - Play-Me-Chess</title>
	</head>
	<body>
		<header class="w-50 mx-auto">
			<h1 class="text-center"><strong>Play-Me-Chess</strong></h1>
			<form
				id="logout-form"
				class="w-50 d-flex justify-content-around mx-auto"
				action="users?_method=DELETE"
				method="POST"
			>
				<a id="logout">Log Out</a>
			</form>
		</header>

		<div class="mx-auto lobby-container">
			<!-- <table
				class="m-0 lobby-table table table-sm table-dark table-bordered"
			></table> -->
			<table class="m-0 lobby-table table table-sm table-dark table-bordered">
				<thead>
					<tr>
						<th>Player</th>
						<th>Invite</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
			<button id="create-game" class="btn btn-light btn-block">
				<strong>CREATE A GAME</strong>
			</button>
		</div>
		<script>
			if (navigator.userAgent.indexOf('Chrome') === -1) {
				const head = document.getElementsByTagName('HEAD')[0]
				const link = document.createElement('link')

				link.type = 'text/css'
				link.rel = 'stylesheet'
				link.href = '/css/nonChromeBrowser.css'

				head.appendChild(link)
			}
		</script>
	</body>
</html>
