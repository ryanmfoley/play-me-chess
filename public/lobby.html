<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/lobby.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
			integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
			crossorigin="anonymous"
		></script>
		<script src="/socket.io/socket.io.js"></script>
		<script defer src="./js/lobby.js"></script>
		<title>Chess Lobby</title>
	</head>
	<body>
		<div class="instructions">
			<p>
				Welcome to Play-Me-Chess. This game is still in development. Either
				"create a game" or enter a game that's already opened by clicking on the
				"Play Me" button.
			</p>
		</div>

		<div class="lobby-container">
			<button id="create-game" type="submit">
				<strong>CREATE A GAME</strong>
			</button>
			<table class="lobby-rooms"></table>
		</div>

		<form class="" action="users?_method=DELETE" method="POST">
			<button type="submit" id="logout">Logout</button>
		</form>
	</body>
</html>
