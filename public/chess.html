<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/chess.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
			rel="stylesheet"
		/>
		<script src="/socket.io/socket.io.js"></script>
		<script defer type="module" src="./js/chess.js"></script>
		<title>Play-Me-Chess</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Play-Me-Chess</h1>
			</header>

			<audio src="./sounds/check.wav"></audio>

			<div class="board">
				<div class="row-0 col-0 square"></div>
				<div class="row-0 col-1 square"></div>
				<div class="row-0 col-2 square"></div>
				<div class="row-0 col-3 square"></div>
				<div class="row-0 col-4 square"></div>
				<div class="row-0 col-5 square"></div>
				<div class="row-0 col-6 square"></div>
				<div class="row-0 col-7 square"></div>

				<div class="row-1 col-0 square"></div>
				<div class="row-1 col-1 square"></div>
				<div class="row-1 col-2 square"></div>
				<div class="row-1 col-3 square"></div>
				<div class="row-1 col-4 square"></div>
				<div class="row-1 col-5 square"></div>
				<div class="row-1 col-6 square"></div>
				<div class="row-1 col-7 square"></div>

				<div class="row-2 col-0 square"></div>
				<div class="row-2 col-1 square"></div>
				<div class="row-2 col-2 square"></div>
				<div class="row-2 col-3 square"></div>
				<div class="row-2 col-4 square"></div>
				<div class="row-2 col-5 square"></div>
				<div class="row-2 col-6 square"></div>
				<div class="row-2 col-7 square"></div>

				<div class="row-3 col-0 square"></div>
				<div class="row-3 col-1 square"></div>
				<div class="row-3 col-2 square"></div>
				<div class="row-3 col-3 square"></div>
				<div class="row-3 col-4 square"></div>
				<div class="row-3 col-5 square"></div>
				<div class="row-3 col-6 square"></div>
				<div class="row-3 col-7 square"></div>

				<div class="row-4 col-0 square"></div>
				<div class="row-4 col-1 square"></div>
				<div class="row-4 col-2 square"></div>
				<div class="row-4 col-3 square"></div>
				<div class="row-4 col-4 square"></div>
				<div class="row-4 col-5 square"></div>
				<div class="row-4 col-6 square"></div>
				<div class="row-4 col-7 square"></div>

				<div class="row-5 col-0 square"></div>
				<div class="row-5 col-1 square"></div>
				<div class="row-5 col-2 square"></div>
				<div class="row-5 col-3 square"></div>
				<div class="row-5 col-4 square"></div>
				<div class="row-5 col-5 square"></div>
				<div class="row-5 col-6 square"></div>
				<div class="row-5 col-7 square"></div>

				<div class="row-6 col-0 square"></div>
				<div class="row-6 col-1 square"></div>
				<div class="row-6 col-2 square"></div>
				<div class="row-6 col-3 square"></div>
				<div class="row-6 col-4 square"></div>
				<div class="row-6 col-5 square"></div>
				<div class="row-6 col-6 square"></div>
				<div class="row-6 col-7 square"></div>

				<div class="row-7 col-0 square"></div>
				<div class="row-7 col-1 square"></div>
				<div class="row-7 col-2 square"></div>
				<div class="row-7 col-3 square"></div>
				<div class="row-7 col-4 square"></div>
				<div class="row-7 col-5 square"></div>
				<div class="row-7 col-6 square"></div>
				<div class="row-7 col-7 square"></div>
				<div id="promote-modal"></div>
				<div id="game-result-modal"><h2 class="game-result"></h2></div>
			</div>
		</div>
		<div class="leave-game-header">
			<button id="leave-game" type="button">Leave Game</button>
		</div>
	</body>
</html>
