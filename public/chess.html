<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="stylesheet" href="./dist/css/styles.css" />
		<script src="/socket.io/socket.io.js"></script>
		<script src="./utils/DragDropTouch.js"></script>
		<script defer type="module" src="./js/chess.js"></script>
		<title>Play-Me-Chess</title>
	</head>
	<body>
		<audio src="./sounds/check.wav"></audio>

		<header>
			<h1 class="text-center"><strong>Play-Me-Chess</strong></h1>
			<form
				id="logout-form"
				class="d-flex justify-content-center"
				action="users?_method=DELETE"
				method="POST"
			>
				<a id="leave-game-btn">Leave Game</a>
				<a id="logout-btn">Log Out</a>
			</form>
		</header>

		<div id="opponents-name" class="mx-auto">
			<h3></h3>
		</div>

		<main id="board" class="mx-auto">
			<div class="rows-0 cols-0 square"></div>
			<div class="rows-0 cols-1 square"></div>
			<div class="rows-0 cols-2 square"></div>
			<div class="rows-0 cols-3 square"></div>
			<div class="rows-0 cols-4 square"></div>
			<div class="rows-0 cols-5 square"></div>
			<div class="rows-0 cols-6 square"></div>
			<div class="rows-0 cols-7 square"></div>

			<div class="rows-1 cols-0 square"></div>
			<div class="rows-1 cols-1 square"></div>
			<div class="rows-1 cols-2 square"></div>
			<div class="rows-1 cols-3 square"></div>
			<div class="rows-1 cols-4 square"></div>
			<div class="rows-1 cols-5 square"></div>
			<div class="rows-1 cols-6 square"></div>
			<div class="rows-1 cols-7 square"></div>

			<div class="rows-2 cols-0 square"></div>
			<div class="rows-2 cols-1 square"></div>
			<div class="rows-2 cols-2 square"></div>
			<div class="rows-2 cols-3 square"></div>
			<div class="rows-2 cols-4 square"></div>
			<div class="rows-2 cols-5 square"></div>
			<div class="rows-2 cols-6 square"></div>
			<div class="rows-2 cols-7 square"></div>

			<div class="rows-3 cols-0 square"></div>
			<div class="rows-3 cols-1 square"></div>
			<div class="rows-3 cols-2 square"></div>
			<div class="rows-3 cols-3 square"></div>
			<div class="rows-3 cols-4 square"></div>
			<div class="rows-3 cols-5 square"></div>
			<div class="rows-3 cols-6 square"></div>
			<div class="rows-3 cols-7 square"></div>

			<div class="rows-4 cols-0 square"></div>
			<div class="rows-4 cols-1 square"></div>
			<div class="rows-4 cols-2 square"></div>
			<div class="rows-4 cols-3 square"></div>
			<div class="rows-4 cols-4 square"></div>
			<div class="rows-4 cols-5 square"></div>
			<div class="rows-4 cols-6 square"></div>
			<div class="rows-4 cols-7 square"></div>

			<div class="rows-5 cols-0 square"></div>
			<div class="rows-5 cols-1 square"></div>
			<div class="rows-5 cols-2 square"></div>
			<div class="rows-5 cols-3 square"></div>
			<div class="rows-5 cols-4 square"></div>
			<div class="rows-5 cols-5 square"></div>
			<div class="rows-5 cols-6 square"></div>
			<div class="rows-5 cols-7 square"></div>

			<div class="rows-6 cols-0 square"></div>
			<div class="rows-6 cols-1 square"></div>
			<div class="rows-6 cols-2 square"></div>
			<div class="rows-6 cols-3 square"></div>
			<div class="rows-6 cols-4 square"></div>
			<div class="rows-6 cols-5 square"></div>
			<div class="rows-6 cols-6 square"></div>
			<div class="rows-6 cols-7 square"></div>

			<div class="rows-7 cols-0 square"></div>
			<div class="rows-7 cols-1 square"></div>
			<div class="rows-7 cols-2 square"></div>
			<div class="rows-7 cols-3 square"></div>
			<div class="rows-7 cols-4 square"></div>
			<div class="rows-7 cols-5 square"></div>
			<div class="rows-7 cols-6 square"></div>
			<div class="rows-7 cols-7 square"></div>
			<div id="promote-modal"></div>
			<div id="game-info-modal">
				<h2 class="game-info text-center"></h2>
				<h2 class="game-result text-center"></h2>
			</div>
		</main>

		<div id="players-name" class="mx-auto">
			<h3></h3>
		</div>

		<script>
			if (navigator.userAgent.indexOf('Chrome') === -1) {
				const head = document.querySelector('head')
				const link = document.createElement('link')

				link.type = 'text/css'
				link.rel = 'stylesheet'
				link.href = '/css/nonChromeBrowsers/nonChromeBrowsers.css'

				head.appendChild(link)
			}
		</script>
	</body>
</html>
