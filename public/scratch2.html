<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.square {
				display: inline-block;
				height: 160px;
				width: 160px;
				margin: 10px;
				border: solid 3px salmon;
				background: white;
			}
		</style>
	</head>
	<body>
		<div class="board">
			<div class="row-0 col-0 square"></div>

			<div class="row-0 col-1 square">
				<img class="piece" src="./images/wk.svg" alt="chess piece" />
			</div>

			<div class="row-0 col-2 square"></div>

			<div class="row-0 col-3 square"></div>

			<div class="row-0 col-4 square"></div>
		</div>
		<script>
			const piece = document.querySelector('.piece')
			const squares = document.querySelectorAll('.square')

			for (const piece of pieces) {
				piece.addEventListener('dragstart', function () {
					// console.log('dragstart', this.nextSibling.parentElement.classList)
				})
				piece.addEventListener('dragend', function () {
					// console.log('dragend', this.nextSibling.parentElement.classList)
				})
			}

			for (const square of squares) {
				square.addEventListener('dragenter', function (e) {
					e.preventDefault()
				})

				square.addEventListener('dragover', (e) => e.preventDefault())

				square.addEventListener('dragleave', function () {
					this.classList.add('square')
				})

				square.addEventListener('drop', function () {
					this.append(piece)
				})
			}
		</script>
	</body>
</html>
